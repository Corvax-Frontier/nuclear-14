- type: entity
  parent: SimpleMobBase
  id: N14MobBrahdo
  name: brahdo
  description: "Neigh? That thing has too many legs... Think it bites? Might ride it. Might eat it."
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: base
      sprite: _Corvax/Mobs/Animals/brahdo.rsi
  - type: Fixtures
    fixtures:
      fix1:
        hard: true
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
      Dead:
        Base: base-dead
  - type: Stamina
    critThreshold: 200
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
    buckleSound:
      path: /Audio/_NC/Effects/lift-saddle.ogg
      params:
        volume: 20 # It's normal
    unbuckleSound:
      path: /Audio/_NC/Effects/dismount-saddle.ogg
      params:
        volume: 20 # It's normal
  - type: Mountable
  - type: Tag
    tags:
    - FootstepSound
    - Brahdo
  - type: Butcherable
    spawned:
    - id: N14FoodMeatRadRaw
      amount: 4
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: WastelandAnimal
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.5
    baseSprintSpeed : 4.5
  - type: FootstepModifier
    footstepSoundCollection:
      collection: Horsestep
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - N14Dung
    chance: 0.4
    intervalSeconds: 300
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: Reproductive
    breedChance: 0.005 # Low
    birthPopup: reproductive-birth-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - Brahdo
    offspring:
    - id: N14MobBrahdo
      maxAmount: 1
  - type: ReproductivePartner
  - type: HTN
    rootTask:
      task: RuminantCompound
  - type: Body
    prototype: AnimalRuminant
  - type: MobPrice
    price: 300


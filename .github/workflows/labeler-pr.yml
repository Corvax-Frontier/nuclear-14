name: "Labels: PR"

on:
- pull_request_target

jobs:
  labeler:
    if: github.actor != 'PJBot' && github.actor != 'DeltaV-Bot' && github.actor != 'SimpleStation14'
    permissions:
      contents: read
      pull-requests: write
    runs-on: [self-hosted, Linux, X64, runner-0]
    steps:
    - uses: actions/labeler@v5
